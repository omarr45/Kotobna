<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kotobna - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body style="background-color: #f1e5d9; font-family: 'Kumbh Sans', sans-serif;">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Banner -->
    <img src="assets/logo/Header.jpg" width="100%">

    <!-- Navigator -->
    <div class="topNav">
        <a href="home.html">Home</a>
        <a href="bestSellers.html">Best Sellers</a>
        <a href="allBooks.html">All Books</a>
        <a href="requestBook.html">Request A Book</a>
        <a href="aboutUs.html">About Us</a>
        <a class="active" href="login.html" id="loginNav">Login</a>
        <a href="logout.html" id="logoutNav">Logout</a>
    </div>

    <div class="welcome myTransitionLeft">
        <h1>Welcome Back To Kotobna!<br>We missed you</h1>
    </div>

    <form autocomplete="on" class="mainform myTransition" method="POST" name="logForm">
        <h1>Login</h1>
        <input type="email" name="Email" class="info" placeholder="E-mail">
        <input type="password" name="Password" class="info" placeholder="Password">
        <input type="button" value="Login" id="loginBtn" onclick="login()"><br><br><br>
        <label for="regiter" id="regiText"><strong>Don't have an account?</strong></label><br>
        <input type="button" value="Register" id="registerBtn" onclick="Registeration()">
    </form>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script src="scripts/loggedChk.js"></script>

</body>

</html>
